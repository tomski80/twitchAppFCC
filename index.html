<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">        

        <title>Twitch API app</title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
        </header>

        <main>   
            <div class='container'>
                <div class='row'>
                    <div class='col'>
                    </div>
                    <div class='col-md-10 col-lg-6'>
                        <div class=' box-title'>
                            <div class='row'>
                                <div class='col-2'>
                                    <img class='img-small' src='images/searchIcon.png'>
                                </div>
                                <div class='col-8'>
                                    <input id='search-input' type='text' placeholder="search">
                                </div>
                                <div class='col-1'>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='col-md-1 col-sm'>
                                </div>
                                <div class='col-md-10 col-sm-12 center'>
                                    <button id='btn-all' class='btn-custom btn-current'>All</button>
                                    <button id='btn-online' class='btn-custom'>Online</button>
                                    <button id='btn-offline' class='btn-custom'>Offline</button>
                                </div>
                                <div class='col-md-1 col-sm'>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='col'>
                    </div>
                </div>
            </div>
            <div class='container' id='result'>


            <script id='content-row' type='text/x-handlebars-template'>                
                {{#each this}}
                <div class='row'>
                    <div class='col'>
                    </div>
                    <div class='col-md-10 col-lg-6'>

                        <div class='row stream-box'>
                            <div class='col-sm-4 col-md-3'>
                                <img class='stream-logo' src={{logoURL}} alt='logo'>
                            </div>
                            <div class='col'>
                                <div class='stream-name {{class}}'>
                                    {{!--if link exist then add 'a' tag --}}
                                    <h3>{{#if link}}<a href={{link}} target='_blank'>{{/if}}{{name}}{{#if link}}</a>{{/if}}</h3>
                                    <p class='stream-status'>{{status}}</p></div>
                            </div>
                        </div>
           
                    </div>
                    <div class='col'>
                    </div>
                </div>
                {{/each}}
            </script>

            </div>
        </main>
        
        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="jQuery-3.2.1/jquery-3.2.1.min.js"></script>
        <script src="tether-1.3.3/dist/js/tether.js"></script>
        <script src="bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
